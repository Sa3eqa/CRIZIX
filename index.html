<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRIZIX - الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #02040f, #0b1e3f, #1a2d5f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* خلفية متحركة */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: 20%;
      right: 10%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 200, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .bg-animation::after {
      content: '';
      position: absolute;
      bottom: 20%;
      left: 15%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0, 150, 255, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* شعار محسّن */
    .logo {
      margin-bottom: 20px;
      position: relative;
    }

    .logo img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0, 200, 255, 0.8);
      animation: glow 4s infinite alternate, rotate 20s linear infinite;
      transition: transform 0.3s ease;
    }

    .logo:hover img {
      transform: scale(1.1);
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(0,200,255,0.6); }
      to { box-shadow: 0 0 60px rgba(0,200,255,1), 0 0 80px rgba(0,150,255,0.5); }
    }

    @keyframes rotate {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    /* اسم الخادم محسّن */
    .server-name {
      font-size: 3.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00c8ff, #0077ff, #00e5ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0 50px 0;
      text-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
      letter-spacing: 3px;
      animation: textGlow 3s infinite alternate;
    }

    @keyframes textGlow {
      from { filter: drop-shadow(0 0 10px rgba(0,200,255,0.7)); }
      to { filter: drop-shadow(0 0 20px rgba(0,200,255,1)); }
    }

    /* البطاقة محسّنة */
    .card {
      background: rgba(0, 40, 70, 0.4);
      border: 1px solid rgba(0, 200, 255, 0.3);
      border-radius: 20px;
      padding: 50px 40px;
      width: 400px;
      max-width: 90vw;
      box-shadow: 
        0 0 30px rgba(0, 180, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 10px 40px rgba(0, 180, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .card h2 {
      color: #00c8ff;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
      text-shadow: 0 0 15px rgba(0, 200, 255, 0.8);
      position: relative;
    }

    .card h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      right: 50%;
      transform: translateX(50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00c8ff, transparent);
      border-radius: 2px;
    }

    /* الأزرار محسّنة */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0077ff, #00c8ff, #0099ff);
      color: white;
      text-decoration: none;
      padding: 16px 24px;
      margin: 15px auto;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: 600;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 200, 255, 0.4);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 200, 255, 0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 200, 255, 0.6);
      letter-spacing: 1px;
      background: linear-gradient(135deg, #0088ff, #00d4ff, #00aaff);
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* أيقونات للأزرار */
    .btn-community::before { content: '👥 '; margin-left: 8px; }
    .btn-bot::before { content: '🤖 '; margin-left: 8px; }

    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 768px) {
      .server-name {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }
      
      .card {
        padding: 40px 25px;
        width: 350px;
      }
      
      .logo img {
        width: 150px;
        height: 150px;
      }
      
      .btn {
        font-size: 1.1rem;
        padding: 14px 20px;
      }
    }

    @media (max-width: 480px) {
      .server-name {
        font-size: 2rem;
      }
      
      .card {
        width: 300px;
        padding: 30px 20px;
      }
      
      .logo img {
        width: 120px;
        height: 120px;
      }
    }

    /* تأثير النجوم في الخلفية */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .star {
      position: absolute;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .star:nth-child(1) { top: 20%; right: 20%; width: 4px; height: 4px; animation-delay: 0s; }
    .star:nth-child(2) { top: 40%; right: 80%; width: 3px; height: 3px; animation-delay: 1s; }
    .star:nth-child(3) { top: 60%; right: 30%; width: 5px; height: 5px; animation-delay: 2s; }
    .star:nth-child(4) { top: 80%; right: 70%; width: 2px; height: 2px; animation-delay: 0.5s; }
    .star:nth-child(5) { top: 10%; right: 50%; width: 3px; height: 3px; animation-delay: 1.5s; }

    /* تأثير التحميل */
    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="bg-animation"></div>
  
  <div class="stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <div class="logo fade-in">
    <img src="https://i.postimg.cc/7hzN5RMs/65e8ae87eece4b6a-removebg-preview.png" alt="CRIZIX Logo">
  </div>
  
  <div class="server-name fade-in">CRIZIX</div>
  
  <div class="card fade-in">
    <h2>الفروع</h2>
    <a href="https://discord.gg/y7NQzsJg" class="btn btn-community" target="_blank">المجتمع</a>
    <a href="https://discord.gg/NMCbsujU" class="btn btn-bot" target="_blank">البوت</a>
  </div>
</body>
  </html>
